<!DOCTYPE html>
<html lang="en">
<title>Avengers 300x250 CSS Animation</title>
<link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<!-- A Background -->
	<div class="bg">
		<!-- Glow effect -->
		<div id="glow" class="glow"></div>
		<!-- Twitter Icon -->
		<a href="https://www.google.com" target="_blank"><div id="twitter" class="twitter"></div></a>
		<!-- FB Icon -->
		<a href="https://www.google.com" target="_blank"><div id="fb" class="fb"></div></a>
		<!-- Youtube Icon -->
		<a href="https://www.google.com" target="_blank"><div id="yt" class="yt"></div></a>
		<!-- Assemble Text -->
		<p id="assemble" class="assemble">ASSEMBLE MAY 2012</p>
		<!-- Ironman Suit -->
		<a href="https://www.google.com" target="_blank"><div id="ironman" class="ironman"></div></a>
		<!-- Avengers Title -->
		<div id="avengers" class="avengers"></div>
		<!-- A -->
		<a href="https://www.google.com" target="_blank"><div id="a" class="a"></div></a>

	</div>
	<!-- Replay Button -->
	<div><button id="btn" class="button">Replay</button></div>

<script type="text/javascript" src="js/script.js"></script>

</body>


</html>
